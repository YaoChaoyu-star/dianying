<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>演员查询结果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #616c61;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>演员查询结果</h1>
    {% if actors %}
    <table>   
        <tr>
           <th>姓名</th>
           <th>性别</th>
           <th>国家</th>
       </tr>
       {% for actor in actors %}
       <tr>
        <td><a href="https://v.qq.com/x/search/?q={{ actor.actor_name | urlencode }}" target="_blank" style="color: rgb(52, 50, 50);">{{ actor.actor_name }}</a></td>
        <td>{{ actor.gender }}</td> 
           <td>{{ actor.country }}</td>
       </tr>
       <tr>
        <td colspan="3">  <!-- 或根据您的列数调整 colspan 的值 -->
            <strong>代表作：</strong>
            {% for movie in actor_movies[actor.actor_id] %}
                {{ movie.movie_name }},
            {% endfor %}
        </td>
    </tr>
       {% endfor %}
    </table>
    {% else %}
        <p>没有找到演员</p>
    {% endif %}
    <a href="/search_actor">返回</a>
</body>
</html>
