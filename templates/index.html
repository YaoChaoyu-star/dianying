<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>{{ name }}的电影管理系统</title>
</head>
<body>
    <h2>{{ name }}的电影管理系统</h2>
    <p>{{ movies|length }}部电影</p>
    <ul>
        {% for movie in movies %} 
        <li>{{ movie.title }} - {{ movie.year }}</li> 
        {% endfor %} 
    </ul>
    <footer>
        <small>&copy; 2018 <a href="http://helloflask.com/book/3">HelloFlask</a></small>
    </footer>
</body>
</html>
