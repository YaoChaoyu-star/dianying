<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>{{ user.name }}的电影管理系统</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
    <h2>
        <img alt="姚超宇的照片" class="jiuming" src="{{ url_for('static', filename='images/jiuming.jpg') }}">
        {{ user.name }}' 的电影管理系统
    </h2>

    <p>{{ movies|length }}部电影</p>
    <ul class="movie-list">
        {% for movie in movies %} 
        <li>{{ movie.title }} - {{ movie.year }}</li> 
        {% endfor %} 
    </ul>
    <img alt="loopy" class="bb" src="{{ url_for('static', filename='images/bb.jpg') }}">
    <footer>
        <small>&copy; 2018 <a href="http://helloflask.com/book/3">HelloFlask</a></small>
    </footer>
</body>
</html>
